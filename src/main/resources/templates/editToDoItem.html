<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Super Duper ToDo App</title>
</head>

<body>
<div class="container">
    <h3>Restore/Change ToDo Item</h3>
    <hr>

    <form action="#" th:action="@{/saveToDoItem/{listid}/itemid/{id}(listid=${listId}, id=${todo.item_id})}"
          th:object="${todo}" method="POST">

        <input type="text" th:field="*{itemName}"
               class="form-control mb-4 col-4" placeholder="ToDo Item">

        <input type="text" th:field="*{itemStatus}"
               class="form-control mb-4 col-4" placeholder="ToDo Item Status">

        <input type="text" th:field="*{itemDueDate}"
               class="form-control mb-4 col-4" placeholder="YYYY-MM-dd HH:mm:ss">
        <!--        <input type="hidden" th:field="*{listID}" />-->

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr/>
    <a th:href="@{/SuperDuperApp}">Back to ToDo List</a>

</div>
</body>

</html>

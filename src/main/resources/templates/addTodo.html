<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Super Duper ToDo App</title>
</head>
<body>
<div class="container">
    <h3>Add ToDo</h3>
    <hr>
    <p class="h4 mb-4">Save</p>

    <form action="#" th:action="@{/saveTodo}"
          th:object="${todo}" method="POST">
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="My ToDo">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/SuperDuperApp}">Back to ToDo List</a>
</div>
</body>

</html>
